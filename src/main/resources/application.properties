#Set here configs for the database connection
spring.datasource.url=jdbc:mysql://localhost:3306/footballdatabase

#user and secret
spring.datasource.username=root
spring.datasource.password=root

#keep the conn alive if idle for a long time
spring.datasource.testWhileIdle = true ;
spring.datasource.validationQuery = SELECT 1

spring.thymeleaf.cache=false

# JPA/HIBERNATE

#use spring.jpa.properties.* for hibernate native properties
#show or not log for each sql query
spring.jpa.show-sql=true

#hibernate ddl auto ( create create-drop, update) : with "update" the DB
#schema will auto updated accordingly to java entities found in the proj

spring.jpa.hibernate.ddl-auto=update
