<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header::header">
    <title>Player Add Form</title>
</head>
<body>
<div th th:replace="common/header::navbar">
</div>
<div class="container">
    <form th:action="@{/addTeam}" th:object="${team}" method="post">
        <div class="form-group">
            <label for="name" class="form-control-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" />
            <div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors = "*{name}"></div>
        </div>

        <div class="form-group">
            <label for="points" class="form-control-label">Points</label>
            <input type="text" class="form-control" th:field="*{points}" id="points" />
            <div class="text text-danger" th:if="${#fields.hasErrors('points')}" th:errors = "*{points}"></div>

        </div>

        <input type="submit" value="Submit" class="btn btn-outline-primary" />
    </form>

</div>

<div th:replace="common/header :: footer" > </div>
<div th:replace="common/header :: body-bottom-scripts" > </div>
</body>
</html>
