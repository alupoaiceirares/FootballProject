<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="common/header::header">
    <title>Team to League Form</title>
</head>
<body>
<div th th:replace="common/header::navbar">
</div>
<div class="container">
    <div class="alert alert-info" th:if="${moreplayers}">
        <p class="text text-center">More than 1 player.</p>
    </div>
    <div class="alert alert-info" th:if="${moreteams}">
        <p class="text text-center">More than 1 team</p>
    </div>
    <form th:action="@{/addPlayerToTeam}" method="post">
        <div class="form-group">
            <label for="firstname" class="form-control-label">Firstname</label>
            <input type="text" class="form-control" id="firstname" name="firstname" />

        </div>

        <div class="form-group">
            <label for="lastname" class="form-control-label">Lastname</label>
            <input type="text" class="form-control" id="lastname" name="lastname" />

        </div>

        <div class="form-group">
            <label for="position" class="form-control-label">Position</label>
            <input type="text" class="form-control" id="position" name="position" />

        </div>

        <div class="form-group">
            <label for="team" class="form-control-label">Team</label>
            <input type="text" class="form-control" id="team" name="team" />

        </div>

        <input type="submit" value="Submit" class="btn btn-primary" />
    </form>

</div>

<div th:replace="common/header :: footer" > </div>
<div th:replace="common/header :: body-bottom-scripts" > </div>
</body>
</html>
