<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header::header">
    <title>Player Add Form</title>
</head>
<body>
<div th th:replace="common/header::navbar">
</div>
<div class="container">
    <form th:action="@{/addPlayer}" th:object="${player}" method="post">
        <div class="form-group">
            <label for="firstname" class="form-control-label">Firstname</label>
            <input type="text" class="form-control" th:field="*{firstname}" id="firstname" />
            <div class="text text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors = "*{firstname}"></div>
        </div>

        <div class="form-group">
            <label for="lastname" class="form-control-label">Lastname</label>
            <input type="text" class="form-control" th:field="*{lastname}" id="lastname" />
            <div class="text text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors = "*{lastname}"></div>

        </div>

        <div class="form-group">
            <label for="age" class="form-control-label">Age</label>
            <input type="text" class="form-control" th:field="*{age}" id="age" />
            <div class="text text-danger" th:if="${#fields.hasErrors('age')}" th:errors = "*{age}"></div>
        </div>

        <div class="form-group">
            <label for="position" class="form-control-label">Position</label>
            <input type="text" class="form-control" th:field="*{position}" id="position" />
            <div class="text text-danger" th:if="${#fields.hasErrors('position')}" th:errors = "*{position}"></div>
        </div>

        <input type="submit" value="Submit" class="btn btn-outline-primary" />
    </form>

</div>

<div th:replace="common/header :: footer" > </div>
<div th:replace="common/header :: body-bottom-scripts" > </div>
</body>
</html>
